        <section>
            <img src="bg.jpg" id="bg">
            <img src="moon.png" id="moon">
            <img src="mountain.png" id="mountain">
            <img src="road.png" id="road">
            <h2 id="text">GET IN TOUCH</h2>
        </section>
        <script type="text/javascript">
            let bg = document.getElementById("bg");
            let moon = document.getElementById("moon");
            let mountain = document.getElementById("mountain");
            let road = document.getElementById("road");
            let text = document.getElementById("text");

            window.addEventListener('scroll', function(){
                var value = window.scrollY;

                bg.style.top = value * 0.5 + 'px';
                moon.style.left = -value * 0.5 + 'px';
                mountain.style.top = -value * 0.5 + 'px';
                road.style.top = -value * 0.5 + 'px'; 
                text.style.top = value * 1 + 'px';
            })
            </script>

        <div class="container">
            <div class="box">
                <h3>Get in Touch</h3>
                <form class="emailsend" action="https://formsubmit.co/abelbijuparel55@gmail.com" method="post">
                <div class="name">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" id="name">
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="message-box">
                    <textarea id="msg" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <button id="send" onclick="message()">Send</button>
                </div>
                <div class="message">
